<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carnet de notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let note of noteSrv.noteList">
      <ion-label>{{note.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" class="ion-margin">Ajouter une note</ion-button>
  </ion-toolbar>
</ion-footer>
